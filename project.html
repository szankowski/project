<!DOCTYPE html>
<html>
<head>
	<title>My Project</title>
	<link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
</head>
<body>
<h1>My WebSite</h1>
	<div class="form-box">
	<h2>Login</h2>
		<form method="post" name="login" action="/login">
			<p>
				<label for="login-field">Login</label>
				<input type="text" id="login-field" name="login" placeholder="Login or Email">
			</p>
			<p>
				<label for"password-login-field">Password</label>
				<input type="password" id="password-login-field" name="password-login">
			</p>
			<p>
				<button type="send">send</button>
			</p>
		</form>
	</div>
	<div class="form-box">
	<h2>Sign Up</h2>
		<form method="get" name="signup" action="/signup">
			<p>
				<label for="first-name-filed">First Name</label>
				<input type="text" id="first-name-filed" name="first-name-signup">
			</p>
			<p>	
				<label for="last-name-filed">Last Name</label>
				<input type="text" id="last-name-filed" name="last-name-signup">	
			</p>
			<p>
				<label for="email-signup-field">E-mail</label>
				<input type="text" id="email-signup-field" name="email-signup">
			</p>
			<p>
				<label for="password-signup-field">Password</label>
				<input type="password" id="password-signup-field" name="password-signup">
			</p>
			<p>
				<button type="send">Register</button>
			</p>
		</form>
	</div>	
</body>
</html>
